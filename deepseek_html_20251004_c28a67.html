<!DOCTYPE html>

    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
        .upload-box { border: 3px dashed #ccc; padding: 40px; margin: 20px 0; border-radius: 10px; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; margin: 10px; border-radius: 5px; cursor: pointer; }
        #image-preview { max-width: 100%; max-height: 300px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üéØ Toy Car Scanner</h1>
    <p>Upload 2 photos ‚Üí Get info from online databases</p>
    
    <div class="upload-box">
        <input type="file" id="image-upload" accept="image/*" multiple>
        <p>or</p>
        <button onclick="searchWithGoogleLens()">Search with Google Lens</button>
    </div>
    
    <div id="preview-area"></div>
    
    <script>
        document.getElementById('image-upload').addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length >= 2) {
                // Process both images
                processImages(files[0], files[1]);
            }

</body>
